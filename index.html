<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buoi1</title>
    <script>
        console.log()
        window.onload = function() {
            var Mark_w_input = document.getElementById('Mark_w');
            var Mark_h_input = document.getElementById('Mark_h');
            var John_w_input = document.getElementById('John_w');
            var John_h_input = document.getElementById('John_h');
            var result = document.getElementById('result');
            var calcul = document.getElementById('calcul');
            var MarkHigherBMI = 0;

            function BMI() {
                var Mark_w = parseFloat(Mark_w_input.value) || 0;
                var Mark_h = parseFloat(Mark_h_input.value) || 0;
                var John_w = parseFloat(John_w_input.value) || 0;
                var John_h = parseFloat(John_h_input.value) || 0;
                var Mark_BMI = Mark_w / Mark_h ** 2;
                var John_BMI = John_w / John_h ** 2;
                if (Mark_BMI > John_BMI) MarkHigherBMI = 1;
                if (MarkHigherBMI == 1) {
                    result.innerText = 'Mark co BMI cao hon';
                } else {
                    result.innerText = 'John co BMI cao hon';
                }
            }
            calcul.addEventListener('click', BMI);
        }
    </script>
</head>

<body>
    <div>
        <h2>
            Coding Changlleng 1
        </h2>
        <form id="BMI_c">
            <label for="Mark_w">Can nang cua Mark:</label>
            <input type="number" id="Mark_w" name="Mark_w" required>
            <label for="Mark_w">Chieu cao cua Mark:</label>
            <input type="number" id="Mark_h" name="Mark_h" required>
            <br><br>
            <label for="John_w">Can nang cua John:</label>
            <input type="number" id="John_w" name="John_w" required>
            <label for="Mark_w">Chieu cao cua John:</label>
            <input type="number" id="John_h" name="John_h" required>
            <br>
            <button type="button" id="calcul">Ket Qua</button>
        </form>
        <p id="result">Ket qua: </p>
    </div>
</body>

</html>
